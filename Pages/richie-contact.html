<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../Style/richie-contact.css">
</head>
<body>

    <main>
        <section class="contact-section">
            <div class="contact-section__content">
                <h1 class="contact-section__title">CONTACT <span class="contact-section__title--gold">US</span></h1>
                
                <form  id="contact-form" class="contact-form" action="https://api.web3forms.com/submit" method="POST">

                    <input type="hidden" name="access_key" value="ecab4880-0236-4032-8c43-611b2bade29d">
                    <input type="hidden" name="subject" value="New Contact">
                    <input type="hidden" name="from_name" value="My Website">
                    
                    <div class="contact-form__group">
                        <label class="contact-form__label" for="full-name">FULL NAME</label>
                        <input class="contact-form__input" type="text" id="full-name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="contact-form__group">
                        <label class="contact-form__label" for="email">EMAIL</label>
                        <input class="contact-form__input" type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="contact-form__group">
                        <label class="contact-form__label" for="phone">PHONE</label>
                        <input class="contact-form__input" type="text" id="phone" name="phone" placeholder="Enter your phone number (optional)">
                    </div>
                    <div class="contact-form__group">
                        <label class="contact-form__label" for="message">YOUR MENSSAGE</label>
                        <textarea class="contact-form__input" id="message" name="message" placeholder="Type your message here..." required></textarea>
                    </div>

                    <button class="contact-form__button" type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-section__image-wrapper">
                <img class="contact-section__image" src="../Assets/imgRichie/back_2.png" alt="Retrato de una mujer con maquillaje, turbante y joyerÃ­a dorada sobre un fondo negro.">
            </div>
        </section>
    </main>

    <script src="../js/contact-script.js"></script>
</body>
</html>
